<html>

<head>
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="main.js"></script>	
</head>

<body>
	<div class="spinner">
	  <div class="rect1"></div>
	  <div class="rect2"></div>
	  <div class="rect3"></div>
	  <div class="rect4"></div>
	  <div class="rect5"></div>
	</div>
	
	<div class='main_content'>
		<div>
			<div id='current_weather' class='primary_weather'>
				<i class="weather wi wi-day-lightning"></i>				
				<div>
					<div class='info'>
						<div style='float: left;'>
							<i class="wi wi-thermometer"></i>
							<span class='temp'>25&deg;</span>
						</div>
						
						<div style='float: right; width: 75px; margin-top: 6px;'>
							<div>
								<i class="wi wi-sprinkles"></i>
								<span class='precip'>23%</span>
							</div>
						
							<div>
								<i class="wi wi-windy"></i>
								<span class='wind'>123</span>
							</div>
						</div>			
					</div>					
				</div>
			</div>
			
			<div id='secondary_weather_1' class='secondary_weather'>
				<i class="weather wi wi-day-lightning"></i>				
				<div>
					<div class='info'>
						<div style='float: left; margin-top: 10px;'>
							<i class="wi wi-thermometer"></i>
							<span class='temp'>25&deg;</span>
						</div>
						
						<div style='float: right; width: 60px; margin-top: 6px;'>
							<div>
								<i class="wi wi-sprinkles"></i>
								<span class='precip'>23%</span>
							</div>
						
							<div>
								<i class="wi wi-windy"></i>
								<span class='wind'>123</span>
							</div>
						</div>			
					</div>					
				</div>
			</div>
			
			<div id='secondary_weather_2' class='secondary_weather'>
				<i class="weather wi wi-day-lightning"></i>				
				<div>
					<div class='info'>
						<div style='float: left; margin-top: 10px;'>
							<i class="wi wi-thermometer"></i>
							<span class='temp'>25&deg;</span>
						</div>
						
						<div style='float: right; width: 60px; margin-top: 6px;'>
							<div>
								<i class="wi wi-sprinkles"></i>
								<span class='precip'>23%</span>
							</div>
						
							<div>
								<i class="wi wi-windy"></i>
								<span class='wind'>123</span>
							</div>
						</div>			
					</div>					
				</div>
			</div>
			
			<div id='secondary_weather_3' class='secondary_weather'>
				<i class="weather wi wi-day-lightning"></i>				
				<div>
					<div class='info'>
						<div style='float: left; margin-top: 10px;'>
							<i class="wi wi-thermometer"></i>
							<span class='temp'>25&deg;</span>
						</div>
						
						<div style='float: right; width: 60px; margin-top: 6px;'>
							<div>
								<i class="wi wi-sprinkles"></i>
								<span class='precip'>23%</span>
							</div>
						
							<div>
								<i class="wi wi-windy"></i>
								<span class='wind'>123</span>
							</div>
						</div>			
					</div>					
				</div>
			</div>			
		</div>
		
		<div class='thermostat'>
			<div class='current_temp'> 25.0 &deg; </div>
			<div class='ideal_temp'> 25.0 &deg; </div>
			
			<div id='temp_up' class='arrow'></div>
			<div id='temp_down' class='arrow'></div>
		</div>

		<div id="temp_chart">
		</div>
	</div>
</body>

</html>
